<!DOCTYPE html>
<html>
<head>
	<title>Crystal Coast - Grid example</title>
	<link rel="stylesheet" type="text/css" href="../raw/crystal-coast-min.css">

	<style>
		[class*="c-m-"] {
			text-align: center;
			line-height: 150px;
			height: 150px;
			border-right: 1px solid black;
		}

		#row-1 {
			background-color: blue;
		}

		#row-2 {
			background-color: red;
		}

		#row-3 {
			background-color: yellow;
		}

		#row-4 {
			background-color: purple;
		}

	</style>
</head>
<body>
<!--  sass --watch src/main.scss:rawcss/crystal-coast-min.css --style compressed -->
<div class="container">
	<div class="row" id="row-1">
		<div class="c-m-4">1/3</div>
		<div class="c-m-4">1/3</div>
		<div class="c-m-4">1/3</div>
	</div>
	<div class="row" id="row-2">
		<div class="c-m-2">1/6</div>
		<div class="c-m-2">1/6</div>
		<div class="c-m-2">1/6</div>
		<div class="c-m-2">1/6</div>
		<div class="c-m-2">1/6</div>
		<div class="c-m-2">1/6</div>
	</div>
	<div class="row" id="row-3">
		<div class="c-m-6">1/2</div>
		<div class="c-m-6">1/2</div>
	</div>
	<div class="row" id="row-4">
		<div class="c-m-6">1/2</div>
		<div class="c-m-2">1/6</div>
		<div class="c-m-2">1/6</div>
		<div class="c-m-2">1/6</div>
	</div>
</div>
</body>
</html>
